<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="espacio.css">
    <title>Espacio Bello</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarCenteredExample"
            aria-controls="navbarCenteredExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCenteredExample"
          >
            <!-- Left links -->
            <ul class="navbar-nav mb-2 mb-lg-1 fs-5">
              <li class="nav-item pe-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link" href="#">Sobre Nosotros</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link " href="#">Proyectos</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <div class="container-fluid">
        <div id="Carrusel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#Carrusel" data-slide-to="0" class="active"></li>
              <li data-target="#Carrusel" data-slide-to="1"></li>
              <li data-target="#Carrusel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-80" src="./img/test.jpeg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-80" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-80" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#Carrusel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#Carrusel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Siguiente</span>
            </a>
          </div>
      </div>
</body>
</html>
